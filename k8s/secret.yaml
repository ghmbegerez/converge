apiVersion: v1
kind: Secret
metadata:
  name: converge-secrets
  labels:
    app: converge
type: Opaque
stringData:
  # Replace with real values before applying.
  # For production, use Vault, External Secrets Operator, or sealed-secrets.
  CONVERGE_API_KEYS: "CHANGE_ME:admin:admin-user"
  CONVERGE_GITHUB_WEBHOOK_SECRET: "CHANGE_ME"
  CONVERGE_GITHUB_APP_ID: ""
  CONVERGE_GITHUB_INSTALLATION_ID: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: converge-github-app-key
  labels:
    app: converge
type: Opaque
data:
  # base64-encoded PEM private key
  # kubectl create secret generic converge-github-app-key --from-file=private-key.pem=/path/to/key.pem
  private-key.pem: ""
